{% extends 'core/base.html' %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{ img_path }}{{ movie.poster_path }}" class="rounded-xl">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ movie.title }}</h1>
        <p class="text-gray-500"><strong>{{ movie.overview }}</strong></p>
        <p class="text-gray-500"><strong>{{ movie.release_date }}</strong></p>
        <p class="text-gray-500"><strong>{{ movie.runtime }}</strong></p>

    
        
</div>

{% endblock %}

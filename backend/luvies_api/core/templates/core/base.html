<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Luvies</title>
    </head>

    <body class="bg-slate-950 text-gray-100">
        <nav class="py-6 px-6 flex justify-between items-center border-b border-purple-900">
            <a href="/" class="text-2xl text-rose-400 font-semibold hover:text-rose-600">Luvies</a>

            <div class="space-x-6">
                <a href="#" class="px-6 py-3 text-lg font-semibold rounded-xl text-white bg-purple-800 hover:bg-purple-700">Craft a Tag</a>
                <a href="#" class="px-6 py-3 text-lg font-semibold rounded-xl text-white bg-rose-700 hover:bg-rose-600">Browse</a>
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-black">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-purple-400">About</h3>

                <p class="text-lg text-gray-400">Lorem ipsum.</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-rose-500">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-purple-300 hover:text-purple-500">About</a></li>
                    <li><a href="#" class="text-lg text-purple-300 hover:text-purple-500">Contact</a></li>
                    <li><a href="#" class="text-lg text-purple-300 hover:text-purple-500">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-purple-300 hover:text-purple-500">Term of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>

{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-slate-900 rounded-xl">
        <a href="#" class="block mx-auto mb-12 text-2xl text-center w-fit">
            Popular Films
        </a>
        
        <div class="flex overflow-x-auto space-x-6 pb-4 whitespace-nowrap">
        {% for movie in movies %}
            <a href="{% url 'movie:detail' movie.id %}" class="inline-block w-48 flex-shrink-0">
            <div>
                <img class="w-full h-auto rounded-xl mb-2" src="{{ img_path }}{{ movie.poster_path }}" alt="{{ movie.title }}">
                <h2 class="text-center font-semibold text-sm">{{ movie.title }}</h2>
            </div>
            </a>
        {% endfor %}
        </div>
    </div>

    <div class="mt-6 px-6 py-12 bg-slate-900 rounded-xl">
        <a href="#" class="block mx-auto mb-12 text-2xl text-center w-fit">Recently Created Tags</a>

    </div>
{% endblock %}
